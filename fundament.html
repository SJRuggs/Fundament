<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="src/main.js"></script>
    <link rel="stylesheet" href="styles/default-styles.css">
    <title>Fundament</title>
</head>

<body>
    <h1 id="title">Loading...</h1>
    <div class="common">
        <div id="scores">
            <div id="str" class="hover">
                <div id="str-tooltip" class="tooltip">Strength Details</div>
                <h3>Strength</h3>
                <h1 id="str-score">10</h1>
                <h2 id="str-mod">+0</h2>
            </div>
            <div id="dex" class="hover">
                <div id="dex-tooltip" class="tooltip">Dexterity Details</div>
                <h3>Dexterity</h3>
                <h1 id="dex-score">10</h1>
                <h2 id="dex-mod">+0</h2>
            </div>
            <div id="con" class="hover">
                <div id="con-tooltip" class="tooltip">Constitution Details</div>
                <h3>Constitution</h3>
                <h1 id="con-score">10</h1>
                <h2 id="con-mod">+0</h2>
            </div>
            <div id="int" class="hover">
                <div id="int-tooltip" class="tooltip">Intelligence Details</div>
                <h3>Intelligence</h3>
                <h1 id="int-score">10</h1>
                <h2 id="int-mod">+0</h2>
            </div>
            <div id="wis" class="hover">
                <div id="wis-tooltip" class="tooltip">Wisdom Details</div>
                <h3>Wisdom</h3>
                <h1 id="wis-score">10</h1>
                <h2 id="wis-mod">+0</h2>
            </div>
            <div id="cha" class="hover">
                <div id="ch-tooltip" class="tooltip">Charisma Details</div>
                <h3>Charisma</h3>
                <h1 id="cha-score">10</h1>
                <h2 id="cha-mod">+0</h2>
            </div>
        </div>
    </div>
</body>

</html>
